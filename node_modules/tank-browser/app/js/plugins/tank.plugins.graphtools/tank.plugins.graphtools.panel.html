<!-- fullscreen -->
<a id="{{id}}-fullscreen" href="#" title="Fullscreen">
    <i class="fa fa-arrows-alt"></i>
</a>
<hr />

<!-- Resize graph to see it full -->
<a id="{{id}}-view" href="#" title="Resize graph to see all">
    <i class="fa fa-bullseye"></i>
</a>
<hr />

<!-- Zoom in / out-->
<a id="{{id}}-zoom-in" href="#" title="Zoom in">
    <i class="fa fa-plus"></i>
</a>
<a id="{{id}}-zoom-out" href="#" title="Zoom out">
    <i class="fa fa-minus"></i>
</a>
<hr />

<!-- Rotate -->
<a id="{{id}}-rotate-right" href="#" title="Right rotation">
    <i class="fa fa-undo"></i>
</a>
<a id="{{id}}-rotate-left" href="#" title="Left rotation">
    <i class="fa fa-repeat"></i>
</a>
<hr />

<!-- Force atlas -->
<a id="{{id}}-forceatlas-start" href="#" title="Force atlas start">
    <i class="fa fa-play"></i>
</a>
<a id="{{id}}-forceatlas-stop" href="#" title="Force atlas start">
    <i class="fa fa-stop"></i>
</a>
<hr />

<!-- Take a picture -->
<a id="{{id}}-window" href="#" title="Take a screenshot">
    <i class="fa fa-camera"></i>
</a>
<a id="{{id}}-graph" href="" title="Export the graph">
    <i class="fa fa-picture-o"></i>
</a>
