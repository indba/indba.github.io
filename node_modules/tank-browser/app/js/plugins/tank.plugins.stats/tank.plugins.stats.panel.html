<fieldset>
    <legend>Statistiques</legend>
    <ul>
        <li><span id="numberOfNode">{{node_count}}</span> nodes</li>
        <li><span id="numberOfEdge">{{edge_count}}</span> eges</li>
    </ul>
</fieldset>
<fieldset>
    <legend>Node Labels</legend>
    <ul id="labels">
        {{#tank.labels}}
            <li>
                <span>{{name}} ({{count}})</span>

                <div class="demo" style="{{circleStyle color 1 size}}">
                </div>

                <a href="#"
                   class="{{../id}}-modify pull-right"
                   data-id="{{@index}}"
                   data-type="labels">
                    <i class="fa fa-pencil"></i>
                </a>
                <form class="form-horizontal" {{#if open }} style="display:block;" {{/if}}>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="{{../id}}-color-label-{{@index}}">Color</label>
                        <div class="col-sm-8">

                            <input id="{{../id}}-color-label-{{@index}}"
                                   class="{{../id}} color labels form-control"
                                   data-id="{{@index}}"
                                   data-type="labels"
                                   value="{{color}}" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="{{../id}}-size-label-{{@index}}">Size</label>
                        <div class="col-sm-8">

                            <input id="{{../id}}-size-label-{{@index}}"
                                   type="range" min="0.5" max="10" step="0.5"
                                   class="{{../id}} form-control labels size"
                                   data-id="{{@index}}"
                                   data-type="labels"
                                   value="{{size}}" />

                        </div>
                    </div>

                </form>
            </li>
        {{/tank.labels}}
    </ul>
</fieldset>
<fieldset>
    <legend>Edge Types</legend>
    <ul id="types">
        {{#tank.types}}
            <li>
                <span>{{name}} ({{count}})</span>
                <div class="demo" style="{{circleStyle color 15 size}}">
                    <a href="#" title="{{shape}}">{{firstLetter shape}}</a>
                </div>
                <a href="#"
                   class="{{../id}}-modify pull-right"
                   data-id="{{@index}}"
                   data-type="types">
                    <i class="fa fa-pencil"></i>
                </a>
                <form class="form-horizontal" {{#if open }} style="display:block;" {{/if}}>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="{{../id}}-color-type-{{@index}}">Color</label>
                        <div class="col-sm-8">
                            <input id="{{../id}}-color-type-{{@index}}"
                                   class="{{../id}} color types form-control"
                                   data-id="{{@index}}"
                                   data-type="types"
                                   value="{{color}}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="{{../id}}-size-type-{{@index}}">Size</label>
                        <div class="col-sm-8">
                            <input id="{{../id}}-size-type-{{@index}}"
                                   type="range" min="0.1" max="5" step="0.2"
                                   class="{{../id}} form-control size types"
                                   data-id="{{@index}}"
                                   data-type="types"
                                   value="{{size}}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="{{../id}}-shape-type-{{@index}}">Type</label>
                        <div class="col-sm-8">
                            <select id="{{../id}}-shape-type-{{@index}}"
                                    class="{{../id}} form-control types shape"
                                    data-id="{{@index}}"
                                    data-type="types">
                                <option {{selected shape "curve" }} >curve</option>
                                <option {{selected shape "arrow" }} >arrow</option>
                                <option {{selected shape "curvedArrow" }} >curvedArrow</option>
                                <option {{selected shape "dashed" }} >dashed</option>
                                <option {{selected shape "dotted" }} >dotted</option>
                                <option {{selected shape "parallel" }} >parallel</option>
                                <option {{selected shape "tapered" }} >tapered</option>
                            </select>
                        </div>
                    </div>

                </form>
            </li>
        {{/tank.types}}
    </ul>
</fieldset>
